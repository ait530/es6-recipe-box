<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Recipe Box</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- JS -->
    <script type="text/javascript" src="index.js" async></script>
  </head>
  
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-primary">
      <span class="navbar-brand mb-0 h1">Recipe Box</span>
    </nav>
    
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Add Ingredients to Your Pantry</h1>
        <form id="add-an-ingredient">
            <label for="ingredient-name">Ingredient:</label>
            <input type="text" id="recipe-form" placeholder="add ingredients">
            <input type="button" id="recipeAddButton" value="submit" onclick="userIngredientInput()" />
        </form>
      </div>
    </div>
    
    <div class="my-ingredients">
      <h1>My Ingredients</h1>
      <ul>
        <li>Chicken</li>
        <li>Noodles</li>
        <li>Broccoli</li>
        <div id="addedIngredients"></div>
      </ul>
    </div> 
  </body>
</html>
